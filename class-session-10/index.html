<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for character encoding and viewport -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <!-- Linking external CSS file from a CDN (Content Delivery Network) -->

    <link rel="stylesheet" href="style.css" />
    <!-- Linking a local CSS file called "style.css" -->

    <title>Rotating Navigation</title>
    <!-- Title of the HTML document -->
  </head>
  <body>
    <div class="container">
      <div class="circle-container">
        <div class="circle">
          <button id="close">
            <i class="fas fa-times"></i>
          </button>
          <!-- Button element with id "close", containing a font awesome icon -->

          <button id="open">
            <i class="fas fa-bars"></i>
          </button>
          <!-- Button element with id "open", containing a font awesome icon -->
        </div>
      </div>

      <div class="content">
        <h1>Amazing Article</h1>
        <!-- Heading level 1 with the text "Amazing Article" -->

        <small>Florin Pop</small>
        <!-- Small text with the name "Florin Pop" -->

        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. // Sample
          paragraph content
        </p>

        <h3>My Dog</h3>
        <!-- Heading level 3 with the text "My Dog" -->

        <img
          src="https://images.unsplash.com/photo-1507146426996-ef05306b995a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80"
          alt="doggy"
        />
        <!-- Image element with a source URL and an alt attribute -->

        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. // Sample
          paragraph content
        </p>
      </div>
    </div>

    <nav>
      <ul>
        <li><i class="fas fa-home"></i><a href="#"> Home</a></li>
        <!-- List item containing a font awesome icon and a link with the text "Home" -->

        <li><i class="fas fa-user-alt"></i><a href="#"> About</a></li>
        <!-- List item containing a font awesome icon and a link with the text "About" -->

        <li><i class="fas fa-envelope"></i><a href="#"> Contact</a></li>
        <!-- List item containing a font awesome icon and a link with the text "Contact" -->
      </ul>
    </nav>
    <!-- Navigation bar with an unordered list -->

    <script src="script.js"></script>
    <!-- Linking a local JavaScript file called "script.js" -->
  </body>
</html>
